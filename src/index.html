<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5 ">
        <div class="col-3">
          <div class="card" style="height: 27rem">
            <div id="top" class="text-left">
              <i class="fa-solid fa-clover fa-2x"></i>
              <i class="fa-solid fa-heart fa-2x" style="color: red"></i>
              <i class="fa-solid fa-spa fa-2x"></i>
              <i class="fa-solid fa-diamond fa-2x" style="color:red;"></i>
            </div>
            <div
              id="center"
              class="position-absolute top-50 start-50 translate-middle"
            >
              aquí va el número de la carta
            </div>
            <div id="bottom" class="position-absolute bottom-0 end-0">
              aquí va el font invertido
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
