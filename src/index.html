<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid my-5 justify-content-center d-flex"> <!-- d-flex es lo que me lo centra...-->
      <div class="card" style="width: 20rem; height: 27rem; ">
            <div id="top" class="text-left" style="font-size: 50px; padding-left: 15px;">
              ♥ 
            </div>
            <div
              id="center"
              class="position-absolute top-50 start-50 translate-middle" style="font-size: 100px">
                "A"
            </div>
            <div id="bottom" class="position-absolute bottom-0 end-0" style="transform: rotate(180deg); font-size: 50px; padding-left: 15px;">
              ♥ 
            </div>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
