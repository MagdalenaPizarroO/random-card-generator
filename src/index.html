<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="container-fluid text-center">
      <div class="row justify-content-center mt-5 ">
        <div class="col-3">
          <div class="card" style="height: 24rem; width: 75%;">
            <div
              id="top"
              class="position-absolute top-0 start-0 translate-middle"
            >
              aquí va un font
            </div>
            <div
              id="center"
              class="position-absolute top-50 start-50 translate-middle"
            >
              aquí va el número de la carta
            </div>
            <div
              id="bottom"
              class="position-absolute top-100 start-100 translate-middle"
            >
              aquí va el font invertido
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
